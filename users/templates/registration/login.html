{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center links">
	Don't have an account?<a href="{% url 'users:register' %}">Sign Up</a>
	<p>
		<a href="{% url 'users:password_reset' %}">
		  Forgotten your password?
		</a>
	  </p>
</div>
<div class="container-login">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3><img src="{% static 'images/otj.png' %}" width="30" height="30" class="d-inline-block align-top"
						alt="">
					Log In</h3>
			</div>
			<div class="card-body">
				<form method="post" action="{% url 'users:login' %}" class="form">

					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div class="form">
						{{ form.username|as_crispy_field }}
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
						{{ form.password|as_crispy_field }}
					</div>
					<div class="form-group">
						<button name="submit" class="btn login-btn" type="submit">Login</button>
						<input type="hidden" name="next" value="{% url 'shop:home' %}">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
