{% extends "shop/base.html" %}

{% block content %}
  <h1>Edit Profile</h1>

  <div class="row">
    <div class="col-md-6">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
    <div class="col-md-6">
      {{ profile.image_tag|safe }}
    </div>
  </div>
{% endblock %}
