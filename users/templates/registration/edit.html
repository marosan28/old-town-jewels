{% extends "shop/base.html" %}
{% load static %}

{% block content %}
  <h1>Edit Profile</h1>
  <div class="row">
    <div class="col-md-6">
     
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          {% if profile_form.instance.image %}
            <img src="{{ profile_form.instance.image.url }}" class="img-responsive" />
          {% endif %}

          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        
     
    </div>
  </div>
{% endblock %}
