{% extends "shop/base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-body">
            <h1 class="text-center mb-4">Forgotten your password?</h1>
            <p class="text-center">Enter your e-mail address to obtain a new password.</p>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mt-4">Send e-mail</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
