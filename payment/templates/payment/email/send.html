{% extends "shop/base.html" %}
{% block title %}Successfull payment{% endblock %}
{% block content %}
  {% if sent %}
    <h1>E-mail successfully sent</h1>
    <p>
      Email was successfully sent to {{ form.cleaned_data.to }}.
    </p>
  {% else %}
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Send e-mail">
    </form>
  {% endif %}
{% endblock %}
