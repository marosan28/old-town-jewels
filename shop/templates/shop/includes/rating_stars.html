{% load static %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/review_stars.js' %}"></script>
  <script src="https://kit.fontawesome.com/aba9c8794f.js" crossorigin="anonymous"></script>
{% endblock %}

{% if rating %}
    <div class="rating-select btn-group" role="group" aria-label="Rating">
      {% for i in "12345" %}
        {% if i == rating %}
          <button type="button" class="btn btn-warning btn-sm" value="{{ i }}"><i class="fas fa-star"></i></button>
        {% else %}
          <button type="button" class="btn btn-default btn-sm" value="{{ i }}"><i class="fas fa-star"></i></button>
        {% endif %}
      {% endfor %}
    </div>
{% else %}
<div id="rating-stars"></div>
    <div class="rating-select btn-group" role="group" aria-label="Rating">
      <button type="button" class="btn btn-default btn-sm" value="1"><i class="fas fa-star"></i></button>
      <button type="button" class="btn btn-default btn-sm" value="2"><i class="fas fa-star"></i></button>
      <button type="button" class="btn btn-default btn-sm" value="3"><i class="fas fa-star"></i></button>
      <button type="button" class="btn btn-default btn-sm" value="4"><i class="fas fa-star"></i></button>
      <button type="button" class="btn btn-default btn-sm" value="5"><i class="fas fa-star"></i></button>
    </div>
{% endif %}
