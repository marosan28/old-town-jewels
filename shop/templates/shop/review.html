{% extends "shop/base.html" %}
{% load static %}

{% block scripts %}
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/review_stars.js' %}"></script>
  
{% endblock %}

{% block content %}
  <h1>Review "{{ product.name }}"</h1>
  {% if review %}
    <h2>Your review has been added.</h2>
    <p><a href="{% url 'shop:product_detail' product.id %}">Back to the product</a></p>
  {% else %}
    {% include "shop/includes/review_form.html" %}
  {% endif %}
{% endblock %}
